name: Build ESP-IDF Code

on:
  push:
    branches:
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build hub
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.4
          target: esp32c3
          command: cd esp32c3 && idf.py build
      - name: Build hub
        run:
          cd esp32c3
          cp sdkconfig.defaults.hub sdkconfig
          idf.py fullclean
          idf.py build
      - name: Build distributed
        run:
          cd esp32c3
          cp sdkconfig.defaults.dist sdkconfig.defaults
          idf.py fullclean
          idf.py build
